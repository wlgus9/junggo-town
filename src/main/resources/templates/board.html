<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 1000px">
  <h1 th:text="${param.userId} + '님 안녕하세요.'"></h1>
  <p>
    <a th:href="@{/members/logout}">로그아웃</a>
    <a th:href="@{/members/update(userId = ${param.userId})}">회원정보수정</a>
    <a th:href="@{/members/delete(userId = ${param.userId})}">회원탈퇴</a>
  </p>
  <div class="py-5 text-center">
    <h2>글 목록</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/boards/add}'|"
              type="button">글 등록</button>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>등록일</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <td><a href="item.html" th:href="@{/boards/{uid}(uid=${board.uid})}" th:text="${board.uid}">글 ID</a></td>
        <td><a href="item.html" th:href="@{/boards/{uid}(uid=${board.uid})}" th:text="${board.subject}">제목</a></td>
        <td th:text="${board.name}">작성자</td>
        <td th:text="${board.viewcnt}">조회수</td>
        <td th:text="${board.regdate}">등록일</td>
      </tr>
      </tbody>
    </table>
  </div>

</div> <!-- /container -->

</body>
</html>
